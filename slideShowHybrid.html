<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slide Show in Javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="auto();">
    <div class="container">
        <div class="slide">
            <span class="left" onclick="manual('previous');"> ‹ </span>
            <img src="" id="image">
            <span class="right" onclick="manual('next');"> › </span>
        </div>
    </div>

    <script src="js/hybrid.js"></script>
</body>

</html>
